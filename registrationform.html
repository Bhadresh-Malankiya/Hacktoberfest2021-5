<!DOCTYPE html>
<html>
	<head>
		<title>Registration</title>
	</head>
	<body bgcolor="skyblue">
		<form >
		<br>
			<label for="fname" style="margin-right:30px">Firstname:</label>
			<Input type="text"  id="fname" name="fname" required>
		</br>
		<br>
			<label for="mname" style="margin-right:30px">Middlename:</label>
			<Input type="text" id="mname" name="mname" required>
		</br>
		<br>
			<label for="lname" style="margin-right:30px">Lastname:</label>
			<Input type="text" id="lname" name="lname" required>
		</br>
		<br>
			<label for="course">Course:</label>
			<select id="course"	name="course">
			<option value="IT">IT</option>
			<option value="Mechanic"> Mechanic</option>
			<option value="Civil">Civil</option>
			</select>
		</br>
		<br>
			<label for="gender">Gender</label></br>		
			<input type="radio" checked="checked" id="male" name="gender" value="male">
			<label for="male">Male</label><br>
			<input type="radio" id="female" name="gender" value="female">
			<label for="female">Female</label><br>
			<input type="radio" id="other" name="gender" value="other">
			<label for="other">Other</label>
		</br>
		<br>
			<label for="number">Phone No:</label>
			<input type="text" value="+91" size="3" id="number" name="number">
			<input type="tel" id="number" name="number" pattern="[0-9]{10}">
		</br>
		<br>
			<label for="adress">Adress</label><br>
			<textarea rows="10" cols="100" placeholder="Enter your adress here.." id="adress" name="adress"></textarea>
		</br>
		<br>
			<label for="email" style="margin-right:30px">Email:</label>
			<input type="email" id="email" name="email">
		</br>
		<br>
			<label for="pwd" style="margin-right:30px">Password:</label>
			<input type="password" id="pwd" name="pwd" required>
		</br>
		<br>
			<label for="pwd-r" style="margin-right:30px">Retype Password:<label>
			<input type="password" id="pwd-r" name="pwd-r" required>
		</br>
		<br>
		<button value="submit">Submit</button>
		</br>
		</form>
	</body>
</html>
